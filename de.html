<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kamera ile Adres Okuma</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  video {
    width: 100%;
    max-width: 400px;
    height: auto;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  button { margin-top: 10px; padding: 10px; font-size: 16px; }
  #output { margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Kamera ile Adres Okuma ve Google Maps’te Açma</h2>

<video id="video" autoplay playsinline></video><br />
<button id="captureBtn" disabled>Fotoğraf Çek ve Adresi Oku</button>

<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const output = document.getElementById('output');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    } catch (e) {
      output.textContent = 'Kameraya erişim reddedildi veya desteklenmiyor.';
      console.error(e);
    }
  }

  // Kamera başlatılıyor
  startCamera();

  // Video akışı hazır olunca butonu aktif yap
  video.addEventListener('loadedmetadata', () => {
    if (video.videoWidth > 0 && video.videoHeight > 0) {
      captureBtn.disabled = false;
      output.textContent = 'Kamera hazır, fotoğraf çekebilirsiniz.';
    }
  });

  // Butona basıldığında video akışı hazır mı kontrolü ve bekleme
  captureBtn.onclick = async () => {
    const waitForVideoReady = () => new Promise(resolve => {
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        resolve();
      } else {
        video.addEventListener('loadedmetadata', () => {
          resolve();
        }, { once: true });
      }
    });

    await waitForVideoReady();

    const width = video.videoWidth;
    const height = video.videoHeight;

    if (width === 0 || height === 0) {
      output.textContent = 'Video akışı hazır değil, lütfen kameranın açıldığından emin olun.';
      return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, width, height);

    output.textContent = 'Metin okunuyor, lütfen bekleyin...';

    try {
      const { data: { text } } = await Tesseract.recognize(canvas, 'tur', {
        logger: m => console.log(m)
      });

      output.textContent = 'Okunan Metin:\n' + text;

      if (text.trim().length > 5) {
        const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(text.trim())}`;
        if (confirm('Adres Google Maps\'te açılsın mı?')) {
          window.open(url, '_blank');
        }
      } else {
        output.textContent += '\nAdres bulunamadı veya metin çok kısa.';
      }
    } catch (err) {
      output.textContent = 'Metin okuma sırasında hata oluştu.';
      console.error(err);
    }
  };
</script>

</body>
</html>
